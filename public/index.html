<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Survey</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<h3 id='question' style="color:black;"></h3>
		</div>
		<div id="infobot2">
			<!-- <button id='capture' class="w3-button w3-black w3-round-large">a</button>
			<button id='submit' class="w3-button w3-black w3-round-large" disabled>b</button>
			<button id='retry' class="w3-button w3-black w3-round-large" disabled>c</button> -->
			<img src="/images/bar1.png" alt="Avatar" class="avatar">
			<img src="/images/bar2.png" alt="Avatar" class="avatar">
			<img src="/images/bar3.png" alt="Avatar" class="avatar">
		</div>
		<div id="infobot">
			<button id='capture' class="w3-button w3-black w3-round-large">capture</button>
			<button id='submit' class="w3-button w3-black w3-round-large" disabled>submit</button>
			<button id='retry' class="w3-button w3-black w3-round-large" disabled>retry</button>
		</div>

		<video id="webcam" playsinline style="
				visibility: hidden;
				width: 0px;
				height: 0px;
				">
		</video>
		<div id='infobot' style='visibility:hidden'>
			<h1 id='surveyId'><%= surveyId %><h1>
		</div>

		<img src='/images/Loading.gif' class="center" id='myImage' style="max-height:700px ">

		<div id='container' style="top:10px"></div>

		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
      {
        "imports": {
          "three": "./build/three.module.js",
          "three/examples/jsm/controls/OrbitControls":"./jsm/controls/OrbitControls.js",
          "three/examples/jsm/loaders/GLTFLoader":"./jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/libs/stats.module":"./jsm/libs/stats.module.js",
          "three/examples/jsm/libs/dat.gui.module":"./jsm/libs/dat.gui.module.js",
          "three/examples/jsm/loaders/RGBELoader.js":"./jsm/loaders/RGBELoader.js"
        }
      }
		</script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.4.0/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.1/dist/face-landmarks-detection.js"></script>
		<script type="module" src="client.js"></script>

	</body>
</html>
