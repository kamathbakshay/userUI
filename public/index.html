<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - GLTFloader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<h3 style="color:black;">Hello world</h3>
		</div>
		<div id="infobot">
			<!-- <button id= "roundbutton">Capture</button> -->
			<button id='capture' class="w3-button w3-black w3-round-large">capture</button>
			<button id='submit' class="w3-button w3-black w3-round-large" disabled>submit</button>
			<button id='retry' class="w3-button w3-black w3-round-large" disabled>retry</button>
		</div>
		<!-- <div class="spinner-border" role="status">
		  <span class="sr-only" style="display: block;
			       margin-left: auto;
						 margin-right: auto;">
			</span>
		</div> -->
		<!-- <div class="d-flex justify-content-center">
		  <div class="spinner-border" role="status">
		    <span class="visually-hidden">Loading...</span>
		  </div>
		</div> -->
		<!-- <div class="text-center">
	   <div class="spinner-border" role="status">
	     <span class="visually-hidden">Loading...</span>
	   </div>
	 </div> -->

		<video id="webcam" playsinline style="
				visibility: hidden;
				width: 0px;
				height: 0px;
				">
		</video>

		<div id='container' style="top:10px">
			<!-- <div id='loader'>loading...</div> -->
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
      {
        "imports": {
          "three": "./build/three.module.js",
          "three/examples/jsm/controls/OrbitControls":"./jsm/controls/OrbitControls.js",
          "three/examples/jsm/loaders/GLTFLoader":"./jsm/loaders/GLTFLoader.js",
          "three/examples/jsm/libs/stats.module":"./jsm/libs/stats.module.js",
          "three/examples/jsm/libs/dat.gui.module":"./jsm/libs/dat.gui.module.js",
          "three/examples/jsm/loaders/RGBELoader.js":"./jsm/loaders/RGBELoader.js"
        }
      }
		</script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.4.0/dist/tf.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@0.0.1/dist/face-landmarks-detection.js"></script>
		<script type="module" src="client.js"></script>

	</body>
</html>
